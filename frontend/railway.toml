# Railway Frontend Service Configuration
# Place this in the frontend/ directory for service-specific settings

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Railway automatically provides:
# - PORT (the port Railway expects your service to listen on)
#
# You must set these environment variables in Railway dashboard:
# - VITE_PUBLIC_API_URL (your backend Railway URL)
# - VITE_PUBLIC_WS_URL (your backend WebSocket URL with wss://)
# - ORIGIN (your frontend Railway URL)
