services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stories
      POSTGRES_USER: storyuser
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "storyuser", "-d", "stories"]
      interval: 10s
      retries: 5

  backend:
    build: ./backend
    env_file: ./.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./logs/backend:/app/logs
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - __pycache__/
            - "*.pyc"
            - .pytest_cache/
        - action: rebuild
          path: ./backend/requirements.txt

  frontend:
    build: ./frontend
    env_file: ./.env
    environment:
      VITE_PUBLIC_API_URL: ${PUBLIC_API_URL:-http://backend:8000}
      VITE_PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://backend:8000/ws/stories}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: rebuild
          path: ./frontend/package.json

volumes:
  pgdata:
