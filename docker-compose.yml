version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stories
      POSTGRES_USER: storyuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'storyuser']
      interval: 10s
      retries: 5

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8000:8000'
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    environment:
      VITE_PUBLIC_API_URL: ${PUBLIC_API_URL:-backend:8000}
      VITE_PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://backend:8000/ws/stories}
    depends_on:
      - backend
    ports:
      - '3000:3000'

volumes:
  pgdata:
