# Railway Backend Service Configuration
# Place this in the backend/ directory for service-specific settings

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh railway-start.sh"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Railway automatically provides these environment variables:
# - PORT (the port Railway expects your service to listen on)
# - DATABASE_URL (when PostgreSQL service is linked)
