# Nginx configuration for Novellone VPS deployment
#
# Installation instructions:
# 1. Copy this file to /etc/nginx/sites-available/novellone
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/novellone /etc/nginx/sites-enabled/
# 3. Update server_name with your actual domain
# 4. Test config: sudo nginx -t
# 5. Reload nginx: sudo systemctl reload nginx

# Upstream backend API
upstream backend_api {
    server localhost:8000;
    keepalive 32;
}

# Upstream frontend
upstream frontend_app {
    server localhost:3000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS (uncomment after SSL setup)
